[tool.poetry]
name = "exfor-parserpy"
version = "0.1.0"
description = "This parser reads the EXFOR format into a nested dictionary structure in Python."
authors = ["Georg Schnabel <g.schnabel@iaea.org>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.7.1"
numpy = ">=1.15.0"
pandas = ">=1.0.0"

[tool.poetry.dev-dependencies]
pytest = ">=4.0"
pre-commit = ">=1.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
